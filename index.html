  <body>
    <div id="calculator" style="width: 1000px; height: 700px"></div>
    <script type="text/javascript">
      var elt = document.getElementById("calculator");
      var calculator = Desmos.GraphingCalculator(elt, {
        keypad: false,
        expressions: false,
        zoomButtons: false,
        projectorMode: true,
        settingsMenu: false,
        expressions: false,
        showGrid: false,
        showXAxis: false,
        showYAxis: false,
        xAxisNumbers: false,
        yAxisNumbers: false,
      });

      calculator.setExpression({
        id: "1",
        latex: "y^{2}\ +\ x^{2\ }<=\ 2.5^{2}",
        color: "#E8AE35",
      });
      calculator.setExpression({
        id: "2",
        latex: "y^{2}\ +\ x^{2\ }=\ 2.5^{2}",
        color: "#F25738",
      });
      calculator.setExpression({
        id: "#",
        latex: "",
        color: "#DB763E",
      });
    </script>
